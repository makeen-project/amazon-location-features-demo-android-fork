plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}
apply from : '../git-hooks.gradle'

android {
    namespace 'com.aws.amazonlocation'
    compileSdk 33
    def customConfig = new Properties()
    customConfig.load(project.rootProject.file("custom.properties").newDataInputStream())
    defaultConfig {
        applicationId "com.aws.amazonlocation"
        minSdk 24
        //noinspection OldTargetApi
        targetSdk 33
        versionCode 43
        versionName "1.0.0"
        testInstrumentationRunner "com.aws.amazonlocation.AmazonLocationRunner"
        buildConfigField 'String', 'CLOUD_FORMATION_URL',"\"https://%s.console.aws.amazon.com/cloudformation/home?region=%s#/stacks/create?stackName=amazon-location-resources-setup&templateURL=https://amazon-location-resources-setup.s3.amazonaws.com/location-services.yaml\""
        buildConfigField 'String', 'ATTRIBUTION_LEARN_MORE_HERE_URL',"\"https://legal.here.com/en-gb/terms/general-content-supplier-terms-and-notices\""
        buildConfigField 'String', 'ATTRIBUTION_LEARN_MORE_ESRI_URL',"\"https://www.esri.com/en-us/legal/terms/data-attributions\""
        buildConfigField 'String', 'GRAB_LEARN_MORE',"\"https://docs.aws.amazon.com/location/latest/developerguide/grab.html\""
        buildConfigField 'String', 'BASE_DOMAIN',"\"https://location.aws.com\""
        buildConfigField 'String', 'AWS_TERMS_URL',"\"/demo/terms\""
        buildConfigField 'String', 'CLOUD_FORMATION_READ_MORE_URL',"\"/demo/help\""
        buildConfigField 'String', 'AWS_SOFTWARE_ATTRIBUTION_URL',"\"/demo/software-attributions\""
        buildConfigField 'String', 'AWS_CUSTOMER_AGREEMENT',"\"https://aws.amazon.com/agreement/\""
        buildConfigField 'String', 'AWS_ACCEPTABLE_USE_POLICY',"\"https://aws.amazon.com/aup/\""
        buildConfigField 'String', 'AWS_PRIVACY_NOTICE',"\"https://aws.amazon.com/privacy/\""

        buildConfigField 'String', 'DEFAULT_IDENTITY_POOL_ID',"\"${customConfig.getProperty("DEFAULT_IDENTITY_POOL_ID")}\""
        buildConfigField 'String', 'DEFAULT_REGION',"\"${customConfig.getProperty("DEFAULT_REGION")}\""
        buildConfigField 'String', 'DEFAULT_GRAB_IDENTITY_POOL_ID',"\"${customConfig.getProperty("DEFAULT_GRAB_IDENTITY_POOL_ID")}\""
        buildConfigField 'String', 'DEFAULT_GRAB_REGION',"\"${customConfig.getProperty("DEFAULT_GRAB_REGION")}\""
        buildConfigField 'String', 'IDENTITY_POOL_ID',"\"${customConfig.getProperty("IDENTITY_POOL_ID")}\""
        buildConfigField 'String', 'USER_DOMAIN',"\"${customConfig.getProperty("USER_DOMAIN")}\""
        buildConfigField 'String', 'USER_POOL_CLIENT_ID',"\"${customConfig.getProperty("USER_POOL_CLIENT_ID")}\""
        buildConfigField 'String', 'USER_POOL_ID',"\"${customConfig.getProperty("USER_POOL_ID")}\""
        buildConfigField 'String', 'WEB_SOCKET_URL',"\"${customConfig.getProperty("WEB_SOCKET_URL")}\""
        buildConfigField 'String', 'USER_LOGIN_NAME',"\"${customConfig.getProperty("USER_LOGIN_NAME")}\""
        buildConfigField 'String', 'USER_LOGIN_PASSWORD',"\"${customConfig.getProperty("USER_LOGIN_PASSWORD")}\""
    }
    signingConfigs {
        release {
            storeFile file(System.getenv("STORE_FILE_PATH") ?: 'debug.keystore')
            storePassword System.getenv("STORE_PASSWORD") ?: 'android'
            keyAlias System.getenv("KEY_ALIAS") ?: 'androiddebugkey'
            keyPassword System.getenv("KEY_PASSWORD") ?: 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            testCoverageEnabled true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        unsigned {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            debuggable false
        }
        buildTypes.each {
            it.resValue 'string', 'AMAZON_LOCATION_SCHEMA',"\"amazonlocationdemo\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding = true
    }
    lintOptions {
        disable 'IconLauncherShape'
        disable 'Overdraw'
        disable 'IconDensities'
        disable 'IconDipSize'
        disable 'IconDuplicatesConfig'
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
        unitTests.all {
            jacoco {
                jvmArgs '-noverify'
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // noinspection GradleDependency
    implementation 'androidx.core:core-ktx:1.8.0'
    // noinspection GradleDependency
    implementation 'androidx.appcompat:appcompat:1.5.1'
    // noinspection GradleDependency
    implementation 'com.google.android.material:material:1.6.1'
    // noinspection GradleDependency
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    // noinspection GradleDependency
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    // noinspection GradleDependency
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    // noinspection GradleDependency
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.3.0"
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'

    // Testing
    testImplementation 'androidx.test:monitor:1.6.1'
    testImplementation 'androidx.test.ext:junit-ktx:1.1.5'
    testImplementation "androidx.arch.core:core-testing:2.2.0"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.4"
    testImplementation 'org.mockito:mockito-core:4.7.0'
    testImplementation "org.mockito.kotlin:mockito-kotlin:3.2.0"
    testImplementation "org.mockito:mockito-inline:3.11.1"
    testImplementation 'org.robolectric:robolectric:4.9'
    testImplementation 'app.cash.turbine:turbine:0.12.3'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    // hilt test
    testImplementation "com.google.dagger:hilt-android-testing:2.45"
    kaptTest 'com.google.dagger:hilt-android-compiler:2.45'
    kaptAndroidTest 'com.google.dagger:hilt-android-compiler:2.45'
    androidTestImplementation "com.google.dagger:hilt-android-testing:2.45"

    // noinspection GradleDependency
    implementation 'com.google.dagger:hilt-android:2.45'
    // noinspection GradleDependency
    kapt 'com.google.dagger:hilt-android-compiler:2.45'
    // noinspection GradleDependency
    implementation 'androidx.activity:activity-ktx:1.5.1'
    // pref
    implementation "androidx.preference:preference-ktx:1.2.0"
    // Amplify core dependency
    implementation 'com.amplifyframework:core:2.11.1'
    implementation 'com.amplifyframework:aws-auth-cognito:2.11.1'
    implementation 'com.amplifyframework:aws-geo-location:2.11.1'
    implementation 'com.amplifyframework:maplibre-adapter:2.11.1'
    // noinspection GradleDependency
    implementation 'com.amazonaws:aws-android-sdk-core:2.72.0'
    implementation('com.amazonaws:aws-android-sdk-cognitoauth:2.72.0@aar')
    implementation 'com.amazonaws:aws-android-sdk-mobile-client:2.72.0'
    implementation 'com.amazonaws:aws-android-sdk-location:2.72.0'
    implementation 'com.amazonaws:aws-android-sdk-iot:2.72.0'
    implementation "androidx.navigation:navigation-fragment-ktx:2.0.0"
    implementation "androidx.navigation:navigation-ui-ktx:2.0.0"
    implementation "androidx.fragment:fragment-ktx:1.5.6"
    // Support for Java 8 features
    // noinspection GradleDependency
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.0'
}

idea.project.settings {
    taskTriggers {
        afterSync installGitHook
    }
}